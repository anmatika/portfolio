<div ng-repeat="thumbnail in thumbnails">
	<div class="col-sm-6 col-md-4">
		<div class="thumbnail">
			<img src="{{ thumbnail.image }}" alt="...">
			<div class="caption">
				<h3>{{ thumbnail.title }}</h3>
				<p>{{ thumbnail.text }}</p>
				<p>
					<a href="#{{thumbnail.route}}" class="btn btn-primary" role="button">Read</a>
				</p>
			</div>
		</div>
	</div>
</div>
