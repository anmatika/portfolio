<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1><span class="fa fa-sign-in"></span> Login</h1>
        <!-- show any messages that come back with authentication -->
        
        <div id="errormessage" ng-show="errormessage.length > 0" class="alert alert-danger">{{ errormessage }}</div>
        <div id="successmessage" ng-show="successmessage.length > 0" class="alert alert-success ">{{ successmessage }}</div>
        
        <!-- LOGIN FORM -->
        <!-- <form action="/login" method="post"> -->
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" ng-model="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="password">
            </div>
            <button type="button" id="login" ng-click="login()" class="btn btn-warning btn-lg">Login</button>
            <!-- <button type="button" ng-click="getUser()" class="btn btn-warning btn-lg">Test is logged in</button> -->
        </form>
        <hr>
        <p>Need an account? <a href="/signup">Signup</a></p>
        <p>Or go <a href="/">home</a>.</p>
    </div>
</div>
